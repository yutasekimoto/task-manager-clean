        function insertMemoFormat(format) {
            const editor = document.getElementById('memoEditor');
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            let replacement = '';
            
            switch(format) {
                case 'bullet':
                    replacement = '\u2022 ' + (selectedText || '„ÉÜ„Ç≠„Çπ„Éà');
                    break;
                case 'number':
                    replacement = '1. ' + (selectedText || '„ÉÜ„Ç≠„Çπ„Éà');
                    break;
                case 'checkbox':
                    replacement = '\u2610 ' + (selectedText || '„Çø„Çπ„ÇØ');
                    break;
                case 'checkbox-checked':
                    replacement = '\u2611 ' + (selectedText || 'ÂÆå‰∫Ü„Çø„Çπ„ÇØ');
                    break;
            }
            
            editor.value = editor.value.substring(0, start) + replacement + editor.value.substring(end);
            editor.focus();
            editor.setSelectionRange(start + replacement.length, start + replacement.length);
        }
        
        // „É°„É¢„Ç®„Éá„Ç£„Çø„Éº„ÅÆ„Ç≠„Éº„Ç§„Éô„É≥„ÉàÂá¶ÁêÜ
        function setupMemoEditor() {
            const editor = document.getElementById('memoEditor');
            if (!editor) return;
            
            editor.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const start = this.selectionStart;
                    const lines = this.value.substring(0, start).split('\n');
                    const currentLine = lines[lines.length - 1];
                    
                    // ÁÆáÊù°Êõ∏„Åç„ÅÆÁ∂ôÁ∂ö
                    if (currentLine.match(/^\u2022 /)) {
                        e.preventDefault();
                        const afterCursor = this.value.substring(start);
                        this.value = this.value.substring(0, start) + '\n\u2022 ' + afterCursor;
                        this.setSelectionRange(start + 3, start + 3);
                        return;
                    }
                    
                    // Áï™Âè∑‰ªò„Åç„É™„Çπ„Éà„ÅÆÁ∂ôÁ∂ö
                    const numberMatch = currentLine.match(/^(\d+)\. /);
                    if (numberMatch) {
                        e.preventDefault();
                        const nextNumber = parseInt(numberMatch[1]) + 1;
                        const afterCursor = this.value.substring(start);
                        this.value = this.value.substring(0, start) + '\n' + nextNumber + '. ' + afterCursor;
                        const newPos = start + nextNumber.toString().length + 3;
                        this.setSelectionRange(newPos, newPos);
                        return;
                    }
                    
                    // „ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÅÆÁ∂ôÁ∂ö
                    if (currentLine.match(/^[\u2610\u2611] /)) {
                        e.preventDefault();
                        const afterCursor = this.value.substring(start);
                        this.value = this.value.substring(0, start) + '\n\u2610 ' + afterCursor;
                        this.setSelectionRange(start + 3, start + 3);
                        return;
                    }
                }
            });
        }

        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„ÉóÂá¶ÁêÜÔºàPC + „Çπ„Éû„ÉõÂØæÂøúÔºâ
        function handleDragStart(e, index) {
            // „Éâ„É©„ÉÉ„Ç∞„Éè„É≥„Éâ„É´„Åã„Çâ„ÅÆ„Åø„Éâ„É©„ÉÉ„Ç∞„ÇíË®±ÂèØ
            if (!e.target.closest('.drag-handle')) {
                e.preventDefault();
                return false;
            }
            
            draggedTaskIndex = index;
            e.target.closest('.task').classList.add('dragging');
            if (e.dataTransfer) {
                e.dataTransfer.effectAllowed = 'move';
            }
        }

        function handleTouchStart(e, index) {
            // „Éâ„É©„ÉÉ„Ç∞„Éè„É≥„Éâ„É´„Åã„Çâ„ÅÆ„Åø„Éâ„É©„ÉÉ„Ç∞„ÇíË®±ÂèØ
            if (!e.target.closest('.drag-handle')) {
                return;
            }
            
            draggedTaskIndex = index;
            isTouching = true;
            touchStartY = e.touches[0].clientY;
            touchCurrentY = touchStartY;
            
            const taskElement = e.target.closest('.task');
            if (taskElement) {
                taskElement.classList.add('dragging');
                navigator.vibrate && navigator.vibrate(50); // ÊåØÂãï„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
                e.preventDefault();
            }
        }

        function handleTouchMove(e) {
            if (!isTouching || draggedTaskIndex === null) return;
            
            touchCurrentY = e.touches[0].clientY;
            const moveDistance = touchCurrentY - touchStartY;
            
            // „Éâ„É©„ÉÉ„Ç∞„ÅåÈñãÂßã„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅÆ„ÅøÂá¶ÁêÜ
            const draggedElement = document.querySelector('.task.dragging');
            if (draggedElement) {
                e.preventDefault();
                draggedElement.style.transform = `translateY(${moveDistance}px) rotate(2deg)`;
                draggedElement.style.zIndex = '1000';
                
                // ÁßªÂãïË∑ùÈõ¢„Åå‰∏ÄÂÆö‰ª•‰∏ä„ÅÆÂ†¥Âêà„ÄÅ„Éâ„É©„ÉÉ„Ç∞‰∏≠„Åß„ÅÇ„Çã„Åì„Å®„ÇíÁ§∫„Åô
                if (Math.abs(moveDistance) > 10) {
                    draggedElement.style.opacity = '0.7';
                    updateDropTarget(moveDistance);
                }
            }
        }
        
        function updateDropTarget(moveDistance) {
            // Êó¢Â≠ò„ÅÆ„Éâ„É≠„ÉÉ„Éó„Çø„Éº„Ç≤„ÉÉ„ÉàË°®Á§∫„Çí„ÇØ„É™„Ç¢
            document.querySelectorAll('.task').forEach(task => {
                task.classList.remove('drag-target-above', 'drag-target-below');
            });
            
            if (Math.abs(moveDistance) < 20) return;
            
            const taskHeight = 60;
            const moveSteps = Math.round(moveDistance / taskHeight);
            const filteredTasks = getFilteredTasks();
            const newIndex = Math.max(0, Math.min(filteredTasks.length - 1, draggedTaskIndex + moveSteps));
            
            if (newIndex !== draggedTaskIndex && newIndex < filteredTasks.length) {
                const targetTask = filteredTasks[newIndex];
                const targetElement = document.querySelector(`[data-task-id="${targetTask.id}"]`);
                
                if (targetElement) {
                    if (moveDistance > 0) {
                        // ‰∏ã„Å´ÁßªÂãï
                        targetElement.classList.add('drag-target-below');
                    } else {
                        // ‰∏ä„Å´ÁßªÂãï
                        targetElement.classList.add('drag-target-above');
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            // Á¢∫ÂÆü„Å´„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
            cleanupDragState();
            
            if (!isTouching || draggedTaskIndex === null) return;
            
            const draggedElement = document.querySelector('.task.dragging');
            if (draggedElement) {
                e.preventDefault();
                
                const moveDistance = touchCurrentY - touchStartY;
                
                // „Çà„ÇäÊÑüÂ∫¶„ÅÆËâØ„ÅÑ„Éâ„É≠„ÉÉ„ÉóÂá¶ÁêÜ
                if (Math.abs(moveDistance) > 20) {
                    const taskHeight = 60;
                    const moveSteps = Math.round(moveDistance / taskHeight);
                    const filteredTasks = getFilteredTasks();
                    const newIndex = Math.max(0, Math.min(filteredTasks.length - 1, draggedTaskIndex + moveSteps));
                    
                    if (newIndex !== draggedTaskIndex) {
                        handleDropLogic(draggedTaskIndex, newIndex);
                        navigator.vibrate && navigator.vibrate(100); // ÊàêÂäüÊôÇ„ÅÆÊåØÂãï„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
                    }
                }
            }
            
            cleanupDragState();
        }
        
        function cleanupDragState() {
            isTouching = false;
            draggedTaskIndex = null;
            
            // ÂÖ®„Å¶„ÅÆ„Éâ„É©„ÉÉ„Ç∞Èñ¢ÈÄ£„ÇØ„É©„Çπ„Å®„Çπ„Çø„Ç§„É´„Çí„ÇØ„É™„Ç¢
            document.querySelectorAll('.task').forEach(task => {
                task.classList.remove('dragging', 'drag-target-above', 'drag-target-below');
                task.style.transform = '';
                task.style.zIndex = '';
                task.style.opacity = '';
            });
        }

        function handleDragOver(e, index) {
            e.preventDefault();
            if (e.dataTransfer) {
                e.dataTransfer.dropEffect = 'move';
            }
            
            if (draggedTaskIndex !== null && draggedTaskIndex !== index) {
                e.target.closest('.task').classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            e.target.closest('.task').classList.remove('drag-over');
        }

        function handleDrop(e, dropIndex) {
            e.preventDefault();
            e.target.closest('.task').classList.remove('drag-over');
            
            if (draggedTaskIndex !== null && draggedTaskIndex !== dropIndex) {
                handleDropLogic(draggedTaskIndex, dropIndex);
            }
        }

        function handleDropLogic(fromIndex, toIndex) {
            const filtered = getFilteredTasks();
            const draggedTask = filtered[fromIndex];
            const dropTask = filtered[toIndex];
            
            if (!draggedTask || !dropTask) {
                return;
            }
            
            // Á∞°Á¥†Âåñ„Åó„Åü‰∏¶„Å≥Êõø„Åà„É≠„Ç∏„ÉÉ„ÇØ
            const draggedTaskId = draggedTask.id;
            const allTasks = [...tasks];
            
            // ÂÖÉ„ÅÆÈÖçÂàó„Åã„Çâ„Éâ„É©„ÉÉ„Ç∞„Åï„Çå„Åü„Çø„Çπ„ÇØ„ÇíÂâäÈô§
            const draggedOriginalIndex = allTasks.findIndex(t => t.id === draggedTaskId);
            const removedTask = allTasks.splice(draggedOriginalIndex, 1)[0];
            
            // Êñ∞„Åó„ÅÑ‰ΩçÁΩÆ„Å´ÊåøÂÖ•
            const dropOriginalIndex = allTasks.findIndex(t => t.id === dropTask.id);
            allTasks.splice(dropOriginalIndex, 0, removedTask);
            
            // orderÂÄ§„ÇíÂÜçË®≠ÂÆö
            allTasks.forEach((task, index) => {
                task.order = index;
            });
            
            tasks = allTasks;
            
            renderTasks();
            
            pendingSync.add(draggedTaskId);
            scheduleBatchSync();
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.task').forEach(task => {
                task.classList.remove('drag-over', 'drag-target-above', 'drag-target-below');
            });
            draggedTaskIndex = null;
        }

        function getTaskActions(task) {
            let actions = '';
            
            if (task.status === 'todo') {
                actions += `<button class="start" onclick="changeStatus(${task.id}, 'progress')" title="ÈñãÂßã">‚ñ∑</button>`;
                actions += `<button class="complete" onclick="changeStatus(${task.id}, 'completed')" title="ÂÆå‰∫Ü">‚úì</button>`;
            } else if (task.status === 'progress') {
                actions += `<button class="back" onclick="changeStatus(${task.id}, 'todo')" title="Êàª„Åô">‚è∏</button>`;
                actions += `<button class="complete" onclick="changeStatus(${task.id}, 'completed')" title="ÂÆå‰∫Ü">‚úì</button>`;
            } else if (task.status === 'completed') {
                actions += `<button class="back" onclick="changeStatus(${task.id}, 'todo')" title="ÂÜçÈñã">‚Üª</button>`;
            }
            
            actions += `<button class="delete" onclick="deleteTask(${task.id})" title="ÂâäÈô§">√ó</button>`;
            return actions;
        }

        function renderTasks() {
            console.log('renderTasks ÂÆüË°å, „Çø„Çπ„ÇØÊï∞:', tasks.length);
            
            const filtered = getFilteredTasks();
            console.log('„Éï„Ç£„É´„Çø„ÉºÂæå:', filtered.length);

            const html = filtered.length ? filtered.map((task, index) => 
                `<div class="task ${task.status}" 
                     data-task-id="${task.id}"
                     draggable="true"
                     ondragstart="handleDragStart(event, ${index})"
                     ondragover="handleDragOver(event, ${index})"
                     ondragleave="handleDragLeave(event)"
                     ondrop="handleDrop(event, ${index})"
                     ondragend="handleDragEnd(event)"
                     ontouchstart="handleTouchStart(event, ${index})"
                     ontouchmove="handleTouchMove(event)"
                     ontouchend="handleTouchEnd(event)">
                    <div class="drag-handle" title="„Éâ„É©„ÉÉ„Ç∞„Åó„Å¶‰∏¶„Å≥Êõø„Åà">‚ò∞</div>
                    <div class="task-content">
                        <div class="task-text" ${isMobile ? `ontouchend="handleTaskTextTouch(${task.id}, event)"` : `onclick="editTaskName(${task.id}, event)"`} title="${isMobile ? '„ÉÄ„Éñ„É´„Çø„ÉÉ„Éó„ÅßÁ∑®ÈõÜ' : '„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Á∑®ÈõÜ'}">${task.text}</div>
                    </div>
                    <div class="memo-icon ${task.memo && task.memo.trim() ? 'has-memo' : ''}" onclick="handleMemoClick(${task.id}, event)" title="„É°„É¢„ÇíÁ∑®ÈõÜ">üìù</div>
                    <div class="task-actions">
                        ${getTaskActions(task)}
                    </div>
                </div>`
            ).join('') : '<div class="empty">„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';

            const taskList = document.getElementById('taskList');
            if (taskList) {
                taskList.innerHTML = html;
                console.log('HTMLÊõ¥Êñ∞ÂÆå‰∫Ü');
            } else {
                console.error('taskListË¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
            }
            
            updateStats();
        }

        function updateStats() {
            const totalElement = document.getElementById('totalTasks');
            const progressElement = document.getElementById('progressTasks');
            const completedElement = document.getElementById('completedTasks');
            
            if (totalElement) totalElement.textContent = tasks.filter(t => t.status !== 'completed').length;
            if (progressElement) progressElement.textContent = tasks.filter(t => t.status === 'progress').length;
            if (completedElement) completedElement.textContent = tasks.filter(t => t.status === 'completed').length;
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMË™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
            
            const newTaskInput = document.getElementById('newTask');
            if (newTaskInput) {
                newTaskInput.addEventListener('keypress', e => {
                    if (e.key === 'Enter') {
                        console.log('Enter„Ç≠„ÉºÊäº‰∏ã');
                        addTask();
                    }
                });
            } else {
                console.error('newTaskË¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
            }
            
            // SupabaseÂàùÊúüÂåñÂÆå‰∫Ü„Åæ„ÅßÂ∞ë„ÅóÂæÖÊ©ü„Åó„Å¶„Åã„ÇâÂàùÊúüÂåñ
            console.log('ÂàùÊúüÂåñÈñãÂßã');
            setTimeout(() => {
                if (!userId) {
                    // userId„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                    userId = localStorage.getItem('todo_anon_user_id') || generateUserId();
                }
                loadTasks();
            }, 100);
        });

        window.addEventListener('beforeunload', () => {
            if (pendingSync.size > 0) {
                localStorage.setItem('taskflow_tasks_' + userId, JSON.stringify(tasks));
            }
        });
        
        // „Ç¶„Ç£„É≥„Éâ„Ç¶ÂÖ®‰Ωì„Åß„ÅÆtouchend„Ç§„Éô„É≥„ÉàÔºà„Éï„É™„Éº„Ç∫Èò≤Ê≠¢Ôºâ
        window.addEventListener('touchend', (e) => {
            if (isTouching || document.querySelector('.task.dragging')) {
                cleanupDragState();
            }
        });
        
        // ÁîªÈù¢Â§ñ„Å∏„ÅÆ„Éâ„É©„ÉÉ„Ç∞„Åß„ÇÇ„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        window.addEventListener('touchcancel', (e) => {
            cleanupDragState();
        });
        
        // „É°„É¢„É¢„Éº„ÉÄ„É´„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„ÉàÂá¶ÁêÜ
        document.addEventListener('click', (e) => {
            const overlay = document.getElementById('memoOverlay');
            if (e.target === overlay) {
                closeMemoEditor();
            }
        });
        
        // ESC„Ç≠„Éº„Åß„É°„É¢„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('memoOverlay').classList.contains('show')) {
                closeMemoEditor();
            }
        });
    </script>
